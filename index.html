<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="theme theme_dark">
        <main class="content">
            <header class="header">
                <img class="logo" alt="лого место россия" src="./images/logo.svg">
            </header>
            <section class="profile">
                <img class="profile__img" alt="фото Жак-Ив Кусто" src="./images/image.png">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button_edit"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__button_add" href="#"></button>
            </section>
            <section class="photo-grid">
                <ul class="elements">
                    <li class="element">
                        <img class="element__item" alt="закат на фоне Эльбруса" src="./images/kirill-pershin-1404681-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Гора Эльбрус</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__item" alt="замок в Карачаево-Черкесии" src="./images/kirill-pershin-1088404-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Карачаево-Черкесия</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__item" alt="горы Домбая" src="./images/kirill-pershin-1556355-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Домбай</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__item" alt="горы Домбая" src="./images/kirill-pershin-1556355-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Домбай</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__item" alt="Гора Эльбрус на закате" src="./images/kirill-pershin-1404681-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Гора Эльбрус</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__item" alt="замок Карачаевска" src="./images/kirill-pershin-1088404-unsplash.png">
                        <div class="like-bar"><h3 class="element__description">Карачаевск</h3>
                            <button class="element__button_like"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <div class="pop-up">
                <div class="pop-up__content">
                    <img class="pop-up__button_close" src="./images/Close Icon.svg">
                    <h2 class="pop-up__title">Редактировать профиль</h1>
                    <form class="pop-up__form">
                        <input type="text" placeholder="Имя" class="pop-up__form_input input_form_name">
                        <input type="text" placeholder="O себе" class="pop-up__form_input input_form_description">
                        <button type="submit" class="pop-up__button_submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer_copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
