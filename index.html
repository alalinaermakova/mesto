<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pages/index.css">
        <title>Место</title>
    </head>
    <body class="theme theme_dark">
        <main class="content">
            <header class="header">
                <img class="logo" alt="лого место россия" src="./images/logo.svg">
            </header>
            <section class="profile">
                <img class="profile__img" alt="фото Жак-Ив Кусто" src="./images/image.png">
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-add"></button>
            </section>
            <section class="photo-grid">
                <ul class="elements">
                    <template id="post-template">
                        <li class="element">
                            <button class="element__button-delete" type="button"></button>
                            <img class="element__item element__item_input">
                            <div class="element__like-bar">
                                <h3 class="element__description element__text_input"></h3>
                                <button type="button" class="element__button-like"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
            <div class="pop-up">
                <div class="pop-up__content">
                    <button class="pop-up__button-close" type="button"></button>
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <form class="pop-up__form" name="form">
                        <input name="name" type="text" placeholder="Имя" class="pop-up__input pop-up__input_name">
                        <input name="description" type="text" placeholder="O себе" class="pop-up__input pop-up__input_description">
                        <button type="submit" class="pop-up__button-submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="pop-up">
                <div class="pop-up__content">
                    <button class="pop-up__button-close" type="button"></button>
                    <h2 class="pop-up__title">Новое место</h2>
                    <form class="pop-up__form pop-up__form_photo" name="form">
                        <input name="name" type="text" placeholder="Название" class="pop-up__input pop-up__input_post-name">
                        <input name="description" type="text" placeholder="Ссылка на картинку" class="pop-up__input pop-up__input_post-link">
                        <button type="submit" class="pop-up__button-submit pop-up__button-submit_photo">Создать</button>
                    </form>
                </div>
            </div>
            <div class="pop-up pop-up__dark">
                <div class="popup__photo-content">
                    <button class="pop-up__button-close" type="button"></button>
                    <img class="pop-up__img">
                    <p class="pop-up__post-title"></p>
                </div> 
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
